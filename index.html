<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to O&H Broadview Store, your one-stop shop for quality products at amazing prices!">
    <title>O&H Broadview Store - Dropshipping Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .hero {
            background: url('your-hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h2 {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>[Your Store Name]</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to O&H Broadview Store - Quality Products at Great Prices!</h2>
    </div>

    <section id="products" class="products">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2024 [Your Store Name]. All Rights Reserved.</p>
    </footer>
</body>
</html>
