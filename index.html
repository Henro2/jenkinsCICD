<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Store Name] - Dropshipping Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background-color: #218838;
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            max-width: 300px;
        }
        .cart h3 {
            margin: 0 0 10px 0;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>[Your Store Name]</h1>
    </header>

    <div class="products">
        <div class="product-card" data-name="Product 1" data-price="19.99">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card" data-name="Product 2" data-price="29.99">
            <img src="images/product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card" data-name="Product 3" data-price="39.99">
            <img src="images/product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products here -->
    </div>

    <div class="cart">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    </div>

    <footer>
        <p>&copy; 2024 [Your Store Name]. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for Cart Functionality
        const cartItems = [];
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        document.querySelectorAll('.product-card button').forEach(button => {
            button.addEventListener('click', () => {
                const productCard = button.closest('.product-card');
                const productName = productCard.dataset.name;
                const productPrice = parseFloat(productCard.dataset.price);

                // Add the product to the cart array
                cartItems.push({ name: productName, price: productPrice });

                // Update the cart display
                updateCartDisplay();
            });
        });

        function updateCartDisplay() {
            // Clear current cart display
            cartItemsElement.innerHTML = '';

            let total = 0;

            // Add each item to the display
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(li);

                // Add to total
                total += item.price;
            });

            // Update total price
            cartTotalElement.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
